<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		{% if jekyll.environment == "production" %}
			<base href="https://fruit.robertakarobin.com/" />
		{% endif %}

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-YJGBBE20RD"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-YJGBBE20RD');
		</script>

		<script type="module" src="assets/index.js"></script>
		<link rel="stylesheet" href="assets/index.css" />
	</head>
	<body>
		<nav class="navbar">
			<a href=".">{{ site.title }}</a>

			<span class="navbar__spacer"></span>

			<a href="cart">
				Cart
				<output
					data-cart-counter
					title="Number of items in your cart"
				></output>
			</a>
		</nav>

		<main>
			{{ content }}
		</main>

		<footer class="footbar">
			&copy;2023 Bluth Fruit Company
		</footer>
	</body>
</html>
