---
layout: base
---

<header>
	<h1>Welcome to the {{ site.title }}</h1>

	<h2>Our products:</h2>
</header>

<ul class="product-cards">
	{% for product in site.data.products %}
		<li class="product-card">
			<img
				alt="Picture of {{ product.name }}"
				class="product-card__image"
				src="/assets/img/{{ product.name }}.jpg"
			/>

			<div class="product-card__body">
				<h3>{{ product.name }}</h3>

				<p>{{ product.description }}</p>
			</div>

			<p><strong>${{ product.price }}.00</strong></p>

			<button
				class="product-card__addtocart"
				data-product-add="{{ product.name }}"
				type="button"
			>Add to cart</button>
		</li>
	{% endfor %}
</ul>
